<head>
        <meta charset="utf-8">
        <title>{{ .Site.Title }}{{ if (and .Page.Title (ne .Page.Title .Site.Title)) }} - {{ .Page.Title }}{{ end }}</title>
        <meta name="description" content="{{ .Site.Params.Description }}">
        <meta name="author" content="{{ .Site.Params.Author }}">
        <meta name="google-site-verification" content="1Y5Cjm6VIfDLe5INIEeD0Okpl7HPmuEVpN_r9293-PE">
        {{ .Hugo.Generator }}

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async=true src="https://www.googletagmanager.com/gtag/js?id=UA-117123573-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-117123573-1');
        </script>

        <link href="https://fonts.googleapis.com/css?family=Lato|Poiret+One|Source+Code+Pro" rel="stylesheet">
        <link href='/css/{{ index .Site.Data.manifest "main.css" }}' rel="stylesheet" type="text/css">
</head>
