<head>
        <meta charset="utf-8">
        <title>{{ .Site.Title }}{{ if (and .Page.Title (ne .Page.Title .Site.Title)) }} - {{ .Page.Title }}{{ end }}</title>
        <meta name="description" content="{{ .Site.Params.Description }}">
        <meta name="author" content="{{ .Site.Params.Author }}">
        <meta name="google-site-verification" content="1Y5Cjm6VIfDLe5INIEeD0Okpl7HPmuEVpN_r9293-PE">
        {{ .Hugo.Generator }}

        <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16">

        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        {{ $style := resources.Get "css/main.css" | resources.PostCSS | resources.Minify | resources.Fingerprint }}
        <link href="{{ $style.Permalink }}" rel="stylesheet" type="text/css">
</head>
