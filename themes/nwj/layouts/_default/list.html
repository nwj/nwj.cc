{{ define "main" }}
	<main>
		<ul>
			{{ range .Data.Pages }}
				<li>
					<p>
						{{ .Date.Format "January 2, 2006" }}
					</p>
					<a href="{{ .URL }}">
						<h2>
							{{ .Title }}
						</h2>
					</a>
					<p>
						{{ .Description }}
					</p>
				</li>
			{{ end }}
		</ul>
	</main>
{{ end }}
