<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
<body>
	{{ partial "header.html" . }}
	<main>
		<h2>
			{{ .Title }}
		</h2>
		<h3>
			{{ .Description }}
		</h3>
		<h3>
			{{ .Date.Format "January 2, 2006" }}
		</h3>
		<article>
			{{ .Content }}
		</article>
	</main>
	{{ partial "footer.html" . }}
</body>
</html>
